<!DOCTYPE html>
<html lang="en">

<head>

    <link href="./node_modules/cropperjs/dist/cropper.css" rel="stylesheet">

    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="index.css">
    <!--richtext editor -->

    <title>Document</title>

<body>
    <div class="container-fluid">
        <nav class="row">
            <div id="logo" class="col-md-2 col-sm-2 col-lg-1"><img src="logo.png"></div>
            <div id="search-cat-outer" class="col-md-8 col-sm-8 col-lg-10">
                <div id="search-cat-inner">
                    <form id="search" action="">
                        <div id="search-icon"><i class="fas fa-search"></i></div>
                        <input id="searchbar" class="" type="text" placeholder="搜尋..." name="postname">
                        <!-- <input id="submit" type="submit" value="submit"> -->
                    </form>
                    <div id="cat-wrap">
                         <a class="cat-tag cat-0" href="/?category=0">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <i class="fas fa-home"></i>
                            </div>
                        <div class="flip-card-back">
                                主頁
                            </div>
                         </div>
                    </div></a>
                     <a class="cat-tag cat-1" href="/?category=1">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <i class="fas fa-landmark"></i>
                            </div>
                        <div class="flip-card-back">
                                政治
                            </div>
                         </div>
                    </div></a>

                    <a class="cat-tag cat-2" href="/?category=2">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <i class="fas fa-mobile"></i>
                            </div>
                        <div class="flip-card-back">
                               科技
                            </div>
                         </div>
                    </div></a>
                     <a class="cat-tag cat-3" href="/?category=3">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <i class="fas fa-users"></i>
                            </div>
                        <div class="flip-card-back">
                                生活
                            </div>
                         </div>
                    </div></a>
                    <a class="cat-tag cat-4" href="/?category=4">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <i class="fas fa-star headStar"></i>
                            </div>
                        <div class="flip-card-back">
                                 興趣
                            </div>
                         </div>
                    </div></a>
                        
                       
                    </div>
                </div>
            </div>
            <div id="profile-wrap" class="col-md-2 col-sm-2 col-lg-1">
                <div id="profile" class="none" aria-haspopup="true" aria-expanded="false">
                    <div id="photo-wrapper" class="">
                        <div id="photo" class="">
                        </div>
                    </div>
                    <div id="user-settings">
                        <div id="username"></div>
                        <div><i class="fas fa-caret-down"></i></div>
                    </div>

                    <div id="drop-menu" class="none">
                        <a id="setting">用戶設定</a>
                        <a>收藏帖子</a>
                        <a>歷史記錄</a>
                        <a id="logout-button">登出</a>
                    </div>
                </div>
                <div id="nav-login">
                    <div id="nav-login-inner">
                        登 入 / 註 冊
                    </div>
                </div>
            </div>
             <div class="progress-bar" id="myBar"></div>
        </nav>

        <div class="container-fluid d-flex justify-content-center">
            <section id="content" class="col-md-8 col-sm-8 col-lg-10 mt-5">

                <section id="post" class="mb-5">


                </section>


                <section id="comment" class="my-3 comments">
                  

                </section>

            </section>



        </div>
        <div class="d-flex justify-content-center leave-comment mb-5"> <button type="button"
                class="btn btn-secondary commentBtn"><i class="far fa-comments"></i>留言</button></div>

        <div id="margin"> </div>

        <div id="add-post-icon"></div>

        <div class="margin"></div>
    </div>

    <!-- submit comment -->
    <div class="form-shadow none">
        <div class="form-shadow-inner w-100 h-100">
            <div
                class="wrapper form-div d-flex flex-column justify-content-start align-items-center w-75 py-3 px-4 h-75 radius">
                <div class="btn-row py-2 px-2 d-flex justify-content-end w-100"> <i
                        class="fas fa-times close-comment"></i></div>
                <h3 class="py-3">留言</h3>
                <div class="reply-to none align-self-start none w-100"></div>
                <form id="comment-form" class="w-100 h-100">
                    <div id="editor">

                    </div>

                    <div class="btn-wrap d-flex justify-content-end align-items-center w-100 mt-4">
                          <div class="success-checkmark none">
                             <div class="check-icon">
                            <span class="icon-line line-tip"></span>
                            <span class="icon-line line-long"></span>
                            <div class="icon-circle"></div>
                            <div class="icon-fix"></div>
                             </div>
                    </div>
                        <input type="submit" value="提交" class="submit-comment btn btn-secondary" />
                    </div>

                </form>
            </div>

        </div>

    </div>

    <!-- login form -->

    <div id="hide-shadow" class="none">
        <div id="shadow">
            <div class="login-wrap">
                <div class="login-html">
                    <a id="login-form-close" class="close" href="#">&times;</a>
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                        class="tab">登入</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>
                    <div class="login-form">
                        <form id="login-page" class="sign-in-htm" action='/login' method="POST">
                            <div class="group">
                                <label for="user" class="label">電郵</label>
                                <input id="user" type="email" name="loginID" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">密碼</label>
                                <input id="pass" type="password" name="loginPassword" class="input"
                                    data-type="password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check">

                                <label for="check"><span class="icon"></span> 保持登入</label>
                            </div>
                            <div class="group">
                                <input id="submit-login " type="submit" class="button" value="登入">
                                 <input onclick="location.href='/connect/google'" type="button" class="button" value="Google登入">
                            </div>
                           
                            <div class="foot-lnk">
                                <a href="#forgot">忘記密碼</a>
                            </div>
                        </form>
                        <form action="/register" class="sign-up-htm" method="POST" id='register'>
                            <div class="group">
                                <label for="user" class="label">用戶名</label>
                                <input id="user-register" name="username" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">密碼</label>
                                <input id="password" name="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">重覆密碼</label>
                                <input id="repeat-password" name="confirmPassword" type="password" class="input"
                                    data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">電郵</label>
                                <input id="email" name="email" type="text" class="input">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="註冊">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Report post form-->
    <div class="none" id="reportPostGo">
        <div id="reportIsGd" >
            <div id="flex-container">
            <div id="popupreport-container">
                <div id="reportForm-head">
                    <form action="/report" id="reported-form" enctype="multipart/form-data" method="POST">
                        <div class="report-title">
                            <label for="report-title">檢舉用戶</label>
                        </div>
                        <div class="report-content">
                            <p>內容:</p>
                            <input type="checkbox" class="repCat" id='rep1' name=1 value="暴力或令人反感的內容">
                            <label for="rep1">暴力或令人反感的內容</label>
                            <input type="checkbox" class="repCat" id='rep2'name=2 value="宣傳恐怖主義">
                            <label for="rep2">宣傳恐怖主義</label>
                            <input type="checkbox" class="repCat" id='rep3'name=3 value="垃圾內容或誤導性內容">
                            <label for="rep3">垃圾內容或誤導性內容</label>
                            <input type="checkbox" class="repCat" id='rep4' name=4 value="仇恨或惡意內容">
                            <label for="rep4">仇恨或惡意內容</label>
                        </div>
                        <div class="report-submit">
                        

                            <div class="reportSubmit">
                                
                                <input type="submit" value="提交" id="reportSubmit" >
                                
                            </div>
                        </div>
                    </form>
                    <a id="report-close" href="#"><i class="fas fa-times font-20"></i></a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="none" id = "reportCommentGo">
        <div id="reportCommentIsGd" >
        <div id="flex-container">
            <div id="popupreportComment-container">
                <div id="reportCommentForm-head">
                    <form action="/reportComment" id="reportedComment-form" enctype="multipart/form-data" method="POST">
                        <div class="report-title">
                            <label for="report-title">檢舉用戶留言</label>
                        </div>
                        <div class="report-content">
                            <p>內容:</p>
                            <input type="checkbox" class="repCCat" id='repComment1' name=1 value="暴力或令人反感的內容">
                            <label for="rep1">暴力或令人反感的內容</label>
                            <input type="checkbox" class="repCCat" id='repComment2'name=2 value="宣傳恐怖主義">
                            <label for="rep2">宣傳恐怖主義</label>
                            <input type="checkbox" class="repCCat" id='repComment3'name=3 value="垃圾內容或誤導性內容">
                            <label for="rep3">垃圾內容或誤導性內容</label>
                            <input type="checkbox" class="repCCat" id='repComment4' name=4 value="仇恨或惡意內容">
                            <label for="rep4">仇恨或惡意內容</label>
                        </div>
                        <div class="report-submit">
                        

                            <div class="reportSubmit">
                                
                                <input type="submit" value="提交" id="reportCommentSubmit" >
                                
                            </div>
                        </div>
                    </form>
                    <a id="reportComment-close" href="#"><i class="fas fa-times font-20"></i></a>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- user-setting form -->
    <div id="user-setting-background" class="none">
        <div id="flex-container">
            <div id="setting-container" class="">
                <div id="form-head">
                    <a id="user-setting-close" href="#"><i class="fas fa-times font-20"></i></a>
                </div>
                <div id="shadow-wrap">
                    <div id="form-shadow" class="none"></div>
                    <div id="form-outer-wrap">
                        <div id="form-wrap">
                            <div id="user-setting-title">用戶設定</div>
                            <div id="current-photo-container">
                                <div id="current-photo" style="background-image: url('./profile/filepath')">
                                    <input type="file" id="upload" hidden />
                                    <label id="change-photo-button" for="upload"><i
                                            class="fas fa-camera font-20"></i></label>
                                </div>
                            </div>
                            <div id="edit-container">
                                <div id="current-username">
                                    <div class="edit-wrap">
                                        <i class="setting-icon fas fa-user font-20"></i>
                                        <div class="edit-row">
                                            <div>用戶名</div>
                                            <div id="actualName">Name</div>
                                        </div>
                                    </div>
                                    <button id="change-username-button"><i class="far fa-edit font-20"></i></button>
                                </div>
                                <div id="current-email">
                                    <div class="edit-wrap">
                                        <i class="setting-icon far fa-envelope font-20"></i>
                                        <div class="edit-row">
                                            <div>電郵</div>
                                            <div id="actualEmail">Email</div>
                                        </div>
                                    </div>
                                    <button id="change-email-button"><i class="far fa-edit font-20"></i></button>
                                </div>
                                <div id="current-password">
                                    <div class="edit-wrap">
                                        <i class="setting-icon fas fa-key font-20"></i>
                                        <div class="edit-row">
                                            <div>密碼</div>
                                            <div>更改密碼</div>
                                        </div>
                                    </div>
                                    <button id=change-password-button><i class="far fa-edit font-20"></i></button>
                                </div>

                            </div>
                        </div>

                        <form id="change-photo" class="none">
                            <div id="change-photo-inner">
                                <div id="img-wrap">
                                    <img id="cropImg">
                                </div>
                                <div class="button-wrap">
                                    <!-- <button id="photoCancel" class="btn btn-primary profile-button cancel">取消</button> -->
                                    <div id="photoCancel" class="btn btn-primary profile-button cancel">取消</div>
                                    <input class="btn btn-primary profile-button" type="submit" value="儲存">
                                </div>
                            </div>
                        </form>
                        <form id="change-username" class="none">
                            <div class="input">
                                <label class="labels">用戶名</label>
                                <input type="text" class="form-control" name="newUsername" placeholder="輸入更改用戶名"
                                    value="">
                            </div>
                            <div class="button-wrap">
                                <!-- <button id="userCancel" class="btn btn-primary profile-button cancel">取消</button>
                                <input id="usernameSubmit" class="btn btn-primary profile-button" type="submit"
                                    value="儲存"> -->
                                <div id="userCancel" class="btn btn-primary profile-button cancel">取消</div>
                                <input id="usernameSubmit" class="btn btn-primary profile-button" type="submit"
                                    value="儲存">
                            </div>
                        </form>
                        <form id="change-email" class="none">
                            <div class="input">
                                <label class="labels">電郵</label>
                                <input type="text" class="form-control" placeholder="輸入更改電郵" name="newEmail" value="">
                            </div>
                            <div class="button-wrap">
                                <div id="emailCancel" class="btn btn-primary profile-button cancel">取消</div>
                                <input class="btn btn-primary profile-button" type="submit" value="儲存">
                            </div>
                        </form>
                        <form id="change-password" class="none">
                            <div class="input">
                                <label class="labels">舊密碼</label>
                                <input type="password" data-type="password" class="form-control mb-3"
                                    placeholder="輸入現有密碼" name="oldPassword" value="">

                                <label class="labels">新密碼</label>
                                <input type="password" data-type="password" class="form-control" placeholder="輸入更改密碼"
                                    value="" name="newPassword">
                            </div>
                            <div class="button-wrap">
                                <div id="passwordCancel" class="btn btn-primary profile-button cancel">取消</div>
                                <input class="btn btn-primary profile-button" type="submit" value="儲存">
                            </div>
                        </form>
                    </div>
                </div>
                </form>

            </div>
        </div>

    </div>
    <script src="./node_modules/quill/dist/quill.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./node_modules/cropperjs/dist/cropper.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="universal.js"></script>
    <script src="post.js"></script>
